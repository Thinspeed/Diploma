<style>        
    .registration-div {
        height: 70vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
</style>

<div class="registration-div">
    <div class="form-group">  
        <label for="emailInput" class="form-label">Email</label>
        <input id="emailInput" class="form-control" [formControl]="emailControl">
    </div>
    <div class="form-group">
        <label for="passwordInput" class="form-label">Password</label>
        <input id="passwordInput" class="form-control" [formControl]="passwordControl">
    </div>
    <button type="button" class="btn btn-primary mt-3" (click)="logIn()">Log in</button>
</div>
