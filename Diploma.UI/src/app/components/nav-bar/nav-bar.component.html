<style>
    .right-menu {
        padding-left: 90px;
    }
</style>

<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/courses" aria-current="page">Courses</a>
                </li>
            </ul>
            <div *ngIf="userName as value; else elseBlock" class="nav-item dropdown right-menu">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    {{value}}
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="/myCourses" >My courses</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" (click)="logOut()">Log out</a></li>
                </ul>
            </div>
            <ng-template #elseBlock>
                <button type="button" class="btn btn-link px-3 me-2" (click)="moveToLogIn()">
                    Login
                </button>
                <button type="button" class="btn btn-primary me-3" (click)="moveToSignUp()">
                    Sign up for free
                </button>
                {{userName}}
            </ng-template>
            <!--<form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>-->
        </div>
    </div>
</nav>
